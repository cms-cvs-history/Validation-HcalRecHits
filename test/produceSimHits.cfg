process ProduceSimHits  = {

  untracked PSet maxEvents = {untracked int32 input = -1}

	service = MessageLogger	{}

	source = PoolSource {
		untracked vstring fileNames =
               {
               'file:/afs/cern.ch/cms/data/CMSSW/Validation/HcalHits/data/1_4_x/mc_gamma_100_hf.root'
               }
		untracked uint32 debugVebosity = 11
		untracked bool   debugFlag     = true
	}

        service = Timing {}

	service = RandomNumberGeneratorService {
		untracked uint32 sourceSeed = 135799753
		PSet moduleSeeds =
		{
			untracked uint32 VtxSmeared = 123456789
                        untracked uint32 g4SimHits = 9876
		}
	}

	include "IOMC/EventVertexGenerators/data/VtxSmearedGauss.cfi"
	replace VtxSmeared.SigmaX = 0.00001
	replace VtxSmeared.SigmaY = 0.00001
	replace VtxSmeared.SigmaZ = 0.00001

	#Magnetic Field 		
	include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"

	#Geometry
	include "Validation/HcalHits/test/data/testGeometryXML.cfi"

	module USER = PoolOutputModule {untracked string fileName ="simhits_HF_gamma.root"} 
	
	include "SimG4Core/Application/data/SimG4Object.cfi"
	replace g4SimHits.UseMagneticField = false
	replace g4SimHits.Physics.type = "SimG4Core/Physics/QGSP_EMV"

	path p1 = { VtxSmeared, g4SimHits }
	endpath outpath = { USER }

}		
