process RecHitsValidationRelVal = {

include "Configuration/StandardSequences/data/Simulation.cff"

  untracked PSet maxEvents = {untracked int32 input = -1}

  include "DQMServices/Core/data/DQM.cfg"
  replace DQM.collectorHost = ""

  source = PoolSource {
     untracked vstring fileNames = {
             'file:data/RelVal152QCD_pt800-1000.root'
     }
     untracked uint32 debugVebosity = 10
     untracked bool   debugFlag     = true
  }

module hcalRecoAnalyzer = HcalRecHitsValidation{
     untracked string outputFile = 'HcalRecHitsValidationALL_RelVal.root'
     untracked string hcalselector   = 'all'
     untracked string ecalselector   = 'yes'
     untracked string eventype       = 'multi'
}

path p = {hcalRecoAnalyzer}

}
